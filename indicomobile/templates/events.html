{% extends "baseeventlist.html" %}
{% block pagetitle %}Events{% endblock %}
{% block head %}
    {% assets "events_js" %}
        <script type="text/javascript" src="{{ ASSET_URL }}"></script>
    {% endassets %}
{% endblock %}
{% block header %}Events{% endblock %}
{% block content %}
    <div data-role="content">
        <ul id="ongoingEventList" data-role="listview" data-inset="true"></ul>
        <div class="loader"><h4>Loading...</h4><img src="{{ url_for('static', filename='style/images/ajax-loader2.gif') }}"/></div>
        <div style="text-align: center"><a style="display:none" id="more-events" href="#" data-role="button" data-icon="false" data-inline="true" data-theme="b">Show more events</a></div>
    </div>
{% endblock %}
