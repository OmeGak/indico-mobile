<script type="text/template" id="dayPage">
<div data-role="page" id="timetableDay_<%=eventId%>_<%= date %>" class="inDay">
    <div data-role="header" data-theme="c">
        <a href="javascript:history.go(-1)" rel="external" data-icon="back">Back</a>
        <h3><%= date %></h3>
            <a href="/search" data-role="button" data-icon="search" data-iconpos="notext" rel="external">Search</a>
    </div>
    <div data-role="content" data-theme="c">
        <ul data-role="listview" id="day_list_<%=eventId%>_<%= date %>"></ul>
        <img id="loading_<%=eventId%>_<%=date%>" style="display: block; margin: 0 auto; margin-top: 20px; width: 5%;" src="static/style/images/loading.gif"></img>
    </div>

</div>
</script>
