<script type="text/template" id="breakSession">
<li data-role="list-divider"><h3><%= startDate.time %>:
        <%=title %></h3></li>
</script>

<script type="text/template" id="slotDetails">
<li id="li-<%=sessionId%>">
    <div data-role="collapsible_favorite" data-theme="c" info="sessionCollapsible"
    sessionId="<%=sessionId%>" day="<%= startDate.date %>" eventId="<%=eventId%>" data-oldtheme="g">
        <h2><%= startDate.time %>: <%= title %></h2>

        <%
        if (description!=''){
            print('<h4>Description</h4><p style="white-space: normal">'+description+'</p>');
        }
        %>
<%
    if (location!=''&&room!=''){
       print('<h4>Location - room</h4>');
       print('<p>'+location+' - '+room+'</p>');
    }
    else if (location!=''&&room==''){
       print('<h4>Location</h4>');
       print('<p>'+location+'</p>');
    }
    else if (location==''&&room!=''){
       print('<h4>Room</h4>');
       print('<p>'+room+'</p>');
    }
    %>
        <%
        if (typeof(presenters)!="undefined"){
            if (presenters.length>0){
                print('<h4>Presenters</h4><ul data-role="listview" data-inset="true">');
                for (var i=0; i<presenters.length;i++){
                    print('<li>'+presenters[i].name+'</li>');
                }
                print('</ul>');
            }
        }
        %>

        <%
        if (typeof(material)!="undefined"){
        if (material.length>0){
            print('<h4>Materials</h4><div data-role="collapsible-set" data-inset="true">');
            for (var i=0; i<material.length; i++){
                print('<div data-role=\"collapsible\"><h2>'+material[i].title+'</h2><ul data-role=\"listview\" data-inset=\"true\">');
                for (var j=0; j<material[i].resources.length; j++){
                var ext = material[i].resources[j].name.substr(material[i].resources[j].name.lastIndexOf('.') + 1);
                print('<li data-icon=\"download\"><a href=\"'+
                        material[i].resources[j].url+
                        '\" target=\"_blank\" >'+material[i].resources[j].name+
                        '</a></li>');
            }
            print('</ul></div>');
        }

            print('</div>');
        }
        }
        %>
    </div>
</li>
</script>
